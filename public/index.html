<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Registration</title>
<script type="module" src="firebaseauth.js"></script>

</head>
<body>
    <h1>This is booking system</h1>
    <h2>Booking Registration</h2>
    
     <div class="container" id="signup" style="display:none;">
      <h1 class="form-title">Register</h1>
      <form method="post" action="">
        <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
        <div class="input-group">
           <i class="fas fa-user"></i>
           <input type="text"  id="fName" placeholder="First Name" required>
           <label for="fname">First Name</label>
        </div>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text"  id="lName" placeholder="Last Name" required>
            <label for="lName">Last Name</label>
        </div>
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email"  id="rEmail" placeholder="Email" required>
            <label for="rEmail">Email</label>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="rPassword"  placeholder="Password" required>
            <label for="rPassword">Password</label>
        </div>
       <button class="btn" id="submitSignUp" >Sign Up</button>
      </form>
      <p class="or">
        ----------or--------
      </p>
      <div class="icons">
        <i class="fab fa-google"></i>
        <i class="fab fa-facebook"></i>
      </div>
      <div class="links">
        <p>Already Have Account ?</p>
        <button id="signInButton">Sign In</button>
      </div>
    </div>

      <div class="container" id="signIn">
        <h1 class="form-title">Sign In</h1>
        <form method="post" action="">
          <div id="signInMessage" class="messageDiv" style="display:none;"></div>

          <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input type="email"  id="email" placeholder="Email" required>
              <label for="email">Email</label>
          </div>
          <div class="input-group">
              <i class="fas fa-lock"></i>
            <input type="password" id="password"  placeholder="Password" required>
              <label for="password">Password</label>
          </div>
          <p class="recover">
            <a href="#">Recover Password</a>
          </p>
         <button  class="btn"  id="submitSignIn">Sign In</button>
        </form>
        <p class="or">
          ----------or--------
        </p>
        <div class="icons">
          <i class="fab fa-google"></i>
          <i class="fab fa-facebook"></i>
        </div>
        <div class="links">
          <p>Don't have account yet?</p>
          <button id="signUpButton">Sign Up</button>
        </div>
      </div>
      <script src="script.js"></script>

    <!-- Event Creation -->
    <div class="container" id="eventSection" style="display:none;">
      <h2>Create Event</h2>
      <form id="eventForm">
        <div class="input-group">
          <input type="text" id="eventTitle" placeholder="Event Title" required>
          <label for="eventTitle">Event Title</label>
        </div>
        <div class="input-group">
          <textarea id="eventDesc" placeholder="Event Description" required></textarea>
          <label for="eventDesc">Event Description</label>
        </div>
        <div class="input-group">
          <input type="datetime-local" id="slot1" required>
          <label for="slot1">Time Slot 1</label>
        </div>
        <div class="input-group">
          <input type="datetime-local" id="slot2">
          <label for="slot2">Time Slot 2 (optional)</label>
        </div>
        <div class="input-group">
          <input type="datetime-local" id="slot3">
          <label for="slot3">Time Slot 3 (optional)</label>
        </div>
        <button class="btn" type="submit" id="createEvent">Create Event</button>
      </form>
    </div>


</body>
</html>
